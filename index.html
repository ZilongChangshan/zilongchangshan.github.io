<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub Pages主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .description {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .links {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .links h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .link-item {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            color: #495057;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }
        
        .link-item h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .footer {
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                padding: 2rem 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .link-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">👋</div>
            <h1>欢迎来到我的主页</h1>
            <p class="subtitle">开发者 · 创造者 · 学习者</p>
            <p class="description">
                这里是我的GitHub Pages主页，展示我的项目和作品。
                我热爱编程，喜欢探索新技术，致力于创造有价值的软件产品。
            </p>
        </div>
        
        <div class="links">
            <h2>🔗 快速链接</h2>
            <div class="link-grid">
                <a href="https://github.com/[你的用户名]" class="link-item" target="_blank">
                    <h3>📚 GitHub</h3>
                    <p>查看我的代码仓库</p>
                </a>
                
                <a href="#" class="link-item">
                    <h3>💼 项目展示</h3>
                    <p>我的精选作品</p>
                </a>
                
                <a href="#" class="link-item">
                    <h3>📝 博客</h3>
                    <p>技术文章和思考</p>
                </a>
                
                <a href="#" class="link-item">
                    <h3>📧 联系我</h3>
                    <p>欢迎交流合作</p>
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 我的GitHub Pages · 用 ❤️ 制作</p>
        </div>
    </div>
</body>
</html>
